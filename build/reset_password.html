<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BluePass Reset Password</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-pale">

  <section class="text-left w-full inline-grid grid-cols-2 h-lvh">

    <!--Left Collumn-->

    <div class="w-auto bg-mono-primary flex justify-center bg-[url('../img/pattern_primary.jpg')] bg-cover">

        <div class="mx-auto text-left w-96 flex-col space-y-8 mt-24 xl:mt-32">

            <img class="w-12 h-auto" src="./img/mark-sign.svg" />
        
            <h2 class="text-mono-secondary text-4xl leading-tight">Welcome to BluePass Community</h2>
            
            <p class="text-sm text-mono-secondary">Smooth sailing ahead with our shipowned-service provider connection platform</p>
        
        </div>

    </div>

    <!--/Left Collumn-->

    <!--Right Collumn-->

    <div class="w-auto">

        <div class="m-auto content-center w-128 mt-24 xl:mt-24">

            <button class="back-btn">
                <img src="./img/back-icon.svg" class="h-6 hover:fill-primary"/>
              </button>

            <div class="w-full flex flex-row content-center">
            
                <div class="flex-auto">
                    <h3 class="text-2xl font-bold text-mono-primary">Reset password</h3>
                </div>

                <div class="flex-none text-right text-base pt-4">
                    <a href="login.html" class="text-link underline text-sm">Login</a>
                </div>
    
            </div>

            <div class="bg-mono-primary h-1 my-4"></div>

            <div class="flex flex-col space-y-4">

                <div>
                    <p class="text-mono-primary text-base">We will send you an email with the link to reset your password, please enter the email associated with your account below.</p>
                </div>

                <div class="flex flex-col space-y-2">

                    <p class="text-sm">Email</p>
                    <input type="text" name="Email" id="Email" class="text-base px-4 py-2 placeholder:text-gray-400" placeholder="i.e johndow@domain.com"/>
                    <!--
                    <input type="text" name="price" id="price" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00">
                -->                   
                                    
                </div>

                <div class="h-4"></div>

                <div>
                    <button class="bg-primary hover:bg-primary-40 font-semibold text-mono-secondary px-10 py-2.5 text-base">Send reset link</button>
                </div>

            </div>

        </div>  

    </div>
    <!--/Right Collumn-->


    </section>

</body>

</html>
