<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BluePass Login Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-mono-secondary">

    <section class="text-left w-full flex flex-col h-lvh">

        <div class="w-full bg-mono-primary h-svh flex justify-center bg-[url('../img/pattern_primary.jpg')] bg-cover py-40 sm:py-20">

            <div class="mx-auto text-left w-96 flex-col space-y-8 sm:mt-10 mt-24 xl:mt-32">

                <img class="w-12" src="./img/mark-sign.svg" />
            
                <h2 class="text-mono-secondary text-4xl sm:text-3x1 leading-tight">Welcome to BluePass Community</h2>
                
                <p class="text-sm text-mono-secondary">Smooth sailing ahead with our shipowned-service provider connection platform</p>

                <div class="h-32"></div>

                <div class="flex flex-col space-y-4">

                <button class="w-auto px-4 py-2 bg-transparent hover:bg-mono-secondary hover:border-transparent border border-mono-secondary text-mono-secondary hover:text-mono-primary font-semibold text-base" onClick="window.open('login.html','_self'); return false;">Login</button>

                <button class="w-auto px-4 py-2 bg-primary hover:bg-primary-40 text-mono-secondary font-semibold text-base" onClick="window.open('create_account.html','_self'); return false;">Create an account</button>

                </div>
            
            </div>

        </div>
    
    </section>

</body>

</html>
